<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            width: 500px;
            height: 500px;
        }

        #resul {
            padding: 5px;
        }

        .d-none {
            display: none;
        }
    </style>
</head>
<body>
    <h1> Archive of your log </h1>
    <div id="resul">
        <div class="card">
            <p>Guardar este Fanfic â™¥</p>

    <button>Agregar</button>
    <span class="saved d-none">Guardado correctamente</span>
    <script type="module" src="popup.js"></script>

</html>
